<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Creator</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="button-creator">
      <form id="controls">
        <div class="text-controls">
          <h3>Text Controls</h3>
          <!-- Text -->
          <label for="text">Text</label>
          <input type="text" name="text" id="text" />

          <!-- Text Color -->
          <label for="color">Text color</label>
          <input type="color" name="color" id="color" />

          <!-- Font Family -->
          <label for="fontFamily">Font Family</label>
          <select name="fontFamily" id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="monospace">Monospace</option>
          </select>

          <!-- Font Size -->
          <label for="fontSize">font-size <span>(rem)</span></label>
          <input type="number" name="fontSize" id="fontSize" />
        </div>

        <div class="size-controls">
          <h3>Size Controls</h3>
          <!-- Height -->
          <label for="height">Height</label>
          <input type="range" name="height" id="height" min="0" max="200" />

          <!-- Width -->
          <label for="width">Width</label>
          <input type="range" name="width" id="width" min="0" max="600" />
        </div>

        <div class="border-controls">
          <h3>Border Controls</h3>

          <!-- Border Color -->
          <label for="borderColor">Border color</label>
          <input type="color" name="borderColor" id="borderColor" />

          <!-- Border Style -->
          <label for="borderStyle">Border Style</label>
          <select name="borderStyle" id="borderStyle">
            <option value="none">None</option>
            <option value="hidden">Hidden</option>
            <option value="dotted">Dotted</option>
            <option value="dashed">Dashed</option>
            <option value="solid">Solid</option>
            <option value="double">Double</option>
            <option value="groove">Groove</option>
            <option value="ridge">Ridge</option>
            <option value="inset">Inset</option>
            <option value="outset">Outset</option>
          </select>

          <label for="borderWidth">Border Size</label>
          <input
            type="number"
            name="borderWidth"
            id="borderWidth"
            min="0"
            max="10"
          />

          <label for="borderRadius">Border Radius</label>
          <input
            type="range"
            name="borderRadius"
            id="borderRadius"
            min="0"
            max="20"
          />
        </div>

        <div class="background-controls">
          <h3>Background Controls</h3>
          <label for="backgroundColor">background-color</label>
          <input type="color" name="backgroundColor" id="backgroundColor" />
        </div>
      </form>

      <div>
        <section class="result">
          <h3>Result</h3>
          <button class="btn">Clique</button>
        </section>

        <section class="code">
          <h3>Code</h3>
          <pre><code class="css"></code></pre>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
